<section class="card">

  <h2>Stage1</h2>
  <div class="row">
    <div>
      <label for="s1temp">온도(°C)</label>
      <select id="s1temp">
        <option value="13">13</option>
        <option value="18" selected>18</option>
        <option value="23">23</option>
      </select>
    </div>
    <div>
      <label for="s1light">광</label>
      <select id="s1light">
        <option value="on">on</option>
        <option value="off">off</option>
      </select>
    </div>
  </div>

  <h2>Stage2</h2>
  <div class="row">
    <div>
      <label for="s2temp">온도(°C)</label>
      <select id="s2temp">
        <option value="15">15</option>
        <option value="18">18</option>
      </select>
    </div>
    <div>
      <label for="s2hum">습도(%)</label>
      <select id="s2hum">
        <option value="60">60</option>
        <option value="80" selected>80</option>
        <option value="90">90</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div>
      <label for="s2light">광</label>
      <select id="s2light">
        <option value="on">on</option>
        <option value="off">off</option>
      </select>
    </div>
    <div>
      <label for="thinning">솎기(조합용)</label>
      <select id="thinning">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="none" selected>무처리</option>
      </select>
    </div>
  </div>

  <!-- 추가 보기: Stage1/2와 같은 레벨 -->
  <h2>추가 보기 (환경조건 무관)</h2>
  <div class="row">
    <div>
      <label for="quality">품질 등급</label>
      <select id="quality">
        <option value="none" selected>—</option>
        <option value="quality_excellent">특상 (excellent)</option>
        <option value="quality_high">상 (high)</option>
        <option value="quality_normal">보통 (normal)</option>
      </select>
    </div>
    <div>
      <label for="aging">노화 과정</label>
      <select id="aging">
        <option value="none" selected>—</option>
        <option value="on">보기</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div>
      <label for="thinMode">솎기 단독 모드</label>
      <select id="thinMode">
        <option value="off" selected>—</option>
        <option value="on">보기</option>
      </select>
    </div>
    <div>
      <label for="thinSolo">솎기(단독)</label>
      <select id="thinSolo">
        <option value="none" selected>—</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>

  <div class="actions">
    <button id="playBtn">재생</button>
    <button id="pauseBtn">일시정지</button>
  </div>

</section>
